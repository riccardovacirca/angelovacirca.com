<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angelo vacirca - personal blog</title>
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts - Typewriter style -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Marked.js - Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* Stili incorporati */
        :root {
            --typewriter-font: 'Special Elite', cursive;
            --mono-font: 'Roboto Mono', monospace;
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
        }
        
        body {
            font-family: var(--mono-font);
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding-top: 2rem;
        }
        
        .typewriter {
            font-family: var(--typewriter-font);
            color: var(--primary-color);
            letter-spacing: 1px;
        }
        
        .blog-header {
            border-bottom: 3px double var(--primary-color);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        
        .blog-title {
            font-size: 2.5rem;
        }
        
        .post-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
        }
        
        .post-title {
            font-size: 1.8rem;
            color: var(--secondary-color);
        }
        .post-subtitle {
            font-family: var(--typewriter-font);
            font-weight: 300;
            line-height: 1.2;
            color: #6c757d;
            border-bottom: 1px dashed #dee2e6;
            padding-bottom: 0.5rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
        
        .post-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .post-content {
            margin-top: 1rem;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
        }
        
        footer {
            border-top: 3px double var(--primary-color);
            margin-top: 3rem;
            padding-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }


        /* Aggiungi questo al tuo CSS esistente */
        .navbar-custom {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            padding: 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-item {
            margin: 0 1rem;
            position: relative;
        }
        
        .nav-link {
            color: var(--primary-color);
            text-decoration: none;
            font-family: var(--typewriter-font);
            font-size: 1.1rem;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--secondary-color);
        }
        
        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
            .nav-item {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="blog-header text-center">
            <h1 class="blog-title typewriter">angelo vacirca</h1>
            <p class="lead">personal blog</p>

            <!-- Menu orizzontale centrato -->
            <nav class="navbar-custom">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link active">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/articoli" class="nav-link">
                            <i class="bi bi-journal-text"></i> Articoli
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/archivio" class="nav-link">
                            <i class="bi bi-archive"></i> Archivio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link">
                            <i class="bi bi-person"></i> About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/contatti" class="nav-link">
                            <i class="bi bi-envelope"></i> Contatti
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main id="blog-content">
            <!-- I post verranno inseriti qui via JavaScript -->
            <div class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Caricamento...</span>
                </div>
                <p>Caricamento dei post...</p>
            </div>
        </main>
        
        <footer class="mt-5">
            <p>Â© <span id="current-year"></span> angelo vacirca - Tutti i diritti riservati</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
