<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGELO VACIRCA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">


    <!--
    Google Fonts - Incolla qui il link con il parametro family
    Esempio: family=Saira+Condensed
    Incolla più di un link se vuoi usare più font
    -->
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            

            /* Modifica queste variabili con i nomi dei font scaricati */
            /* TITOLO DEL SITO: */
            --site-title-font: 'Montserrat Alternates', serif;
            /* MENU DI NAVIGAZIONE: */
            --site-nav-font: 'Montserrat', serif;
            /* TITOLO DI UN ARTICOLO: */
            --post-title-font: 'Saira Condensed', serif;
            /* SOTTOTITOLO DI UN ARTICOLO: */
            --post-subtitle-font: 'Saira Condensed', serif;
            /*
            Altri contenuti del sito. Uno a scelta tra questi:
            'Trebuchet MS','Tahoma','Georgia','Verdana','Roboto Mono','monospace'
            Consiglio:  Usane 3 in sequenza separati da virgola
                        Viene visualizzato il primo o gli alrtri in ordine
                        se il primo non è presente
             */
            --mono-font: 'Tahoma','Trebuchet MS';
            /* Colore primario del font: */
            --primary-color: #000000;
            /* Colore secondario del font: */
            --secondary-color: #e74c3c;
        }
        body {
            font-family: var(--mono-font);
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            padding-top: 2rem;
        }
        .site-title {
            font-family: var(--site-title-font);
            color: var(--primary-color);
            letter-spacing: 1px;
            font-weight: 700;
        }
        .blog-header {
            border-bottom: 3px double var(--primary-color);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .blog-title {
            font-size: 2.4rem;
            margin: 0;
        }
        .post-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .post-card:hover {
            transform: translateY(-5px);
        }
        
        .post-title {
            font-size: 1.8rem;
            color: var(--secondary-color);
        }
        .post-subtitle {
            font-family: var(--post-subtitle-font);
            font-weight: 300;
            line-height: 1.2;
            color: #6c757d;
            border-bottom: 1px dashed #dee2e6;
            padding-bottom: 0.5rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
        .post-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        .post-content {
            margin-top: 1rem;
        }
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
        }
        footer {
            border-top: 3px double var(--primary-color);
            margin-top: 3rem;
            padding-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .navbar-custom {
            display: flex;
            padding: 0;
            background-color: transparent;
            border: none;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-item {
            margin-left: 2rem;
            position: relative;
        }
        .nav-link {
            color: var(--primary-color);
            text-decoration: none;
            font-family: var(--site-nav-font);
            font-size: 1.0rem;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: var(--secondary-color);
        }
        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid var(--secondary-color);
        }
        @media (max-width: 768px) {
            .blog-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .blog-title {
                margin-bottom: 1rem;
            }
            .navbar-custom {
                width: 100%;
            }
            .nav-menu {
                flex-wrap: wrap;
                gap: 1rem;
            }
            .nav-item {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="blog-header">
            <h1 class="blog-title site-title">Angelo Vacirca</h1>
            <!-- Menu orizzontale allineato a destra -->
            <nav class="navbar-custom">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link active">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/articoli" class="nav-link">
                            <i class="bi bi-journal-text"></i> Articoli
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/archivio" class="nav-link">
                            <i class="bi bi-archive"></i> Archivio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link">
                            <i class="bi bi-person"></i> About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/contatti" class="nav-link">
                            <i class="bi bi-envelope"></i> Contatti
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="blog-content">
            <!-- I post verranno inseriti qui via JavaScript -->
            <div class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Caricamento...</span>
                </div>
                <p>Caricamento dei post...</p>
            </div>
        </main>
        <footer class="mt-5">
            <p>© <span id="current-year"></span> angelo vacirca - Tutti i diritti riservati</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
